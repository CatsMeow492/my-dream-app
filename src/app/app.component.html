<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Hi Bud</h1>
      <hr>
      <app-servers>The Server Component</app-servers>
      <app-warning></app-warning>
      <app-success></app-success>
      <hr>
      <label>Username</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="username">
        <p>{{ username }}</p>
        <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset Username</button>
    </div>
  </div>
</div>
