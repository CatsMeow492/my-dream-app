<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>My Dream App</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <h1>Hi Bud</h1>
        <hr>
        <app-servers>The Server Component</app-servers>
        <app-servers>The Second Server Component</app-servers>
        <app-warning></app-warning>
        <app-success></app-success>
        <hr>
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="username">
          <p>{{ username }}</p>
          <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset Username</button>
      </div>
    </div>
  </div>
</body>
</html>
